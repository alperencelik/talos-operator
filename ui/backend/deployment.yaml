
apiVersion: v1
kind: ServiceAccount
metadata:
  name: talos-ui-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: talos-ui-backend-role
rules:
- apiGroups: ["talos.alperen.cloud"]
  resources: ["talosclusters", "taloscontrolplanes", "talosworkers"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: talos-ui-backend-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: talos-ui-backend-role
subjects:
- kind: ServiceAccount
  name: talos-ui-backend
  namespace: default # This should be the namespace where the backend is deployed
---
apiVersion: v1
kind: Service
metadata:
  name: talos-ui-backend-service
spec:
  selector:
    app: talos-ui-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-ui-backend
  labels:
    app: talos-ui-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-ui-backend
  template:
    metadata:
      labels:
        app: talos-ui-backend
    spec:
      serviceAccountName: talos-ui-backend
      containers:
      - name: server
        image: talos-ui-backend:latest # This should be replaced with the actual image name
        ports:
        - containerPort: 8080
