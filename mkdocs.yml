markdown_extensions:
- admonition
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format

nav:
- Overview: index.md
- Getting Started: getting_started.md
- Custom Resources:
  - Overview: crds/index.md
  - TalosCluster: crds/taloscluster.md
  - TalosContolPlane: crds/taloscontrolplane.md
  - TalosWorker: crds/talosworker.md
  - TalosMachine: crds/talosmachine.md
- metrics.md
- contributing.md
- roadmap.md
- Releases â§‰: https://github.com/alperencelik/talos-operator/releases

repo_url: https://github.com/alperencelik/talos-operator 
site_name: talos-operator - Talos Linux Operator for Kubernetes 
strict: true
theme:
  favicon: images/logo.png
  font:
    text: Work Sans
  logo: images/logo.png
  name: material
  features:
    - material/mermaid
  palette:
  - media: '(prefers-color-scheme: light)'
    primary: indigo # deep orange? 
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    primary: indigo # deep orange?
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

plugins: 
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
extra:
  version:
    provider: mike