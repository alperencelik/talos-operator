name: verify

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'
      - 'hack/**'
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**.md'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run mage.go
        run: go run mage.go

      - name: Run Tests
        run: |
          # Ensure directories exist for envtest
          mkdir -p bin
          make test