name: GolangCI-Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    paths-ignore:
      - '.github/**'
  push:
    branches:
      - '**'
    paths-ignore:
      - '.github/**'

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2
      - name: Run Linter
        run: golangci-lint run --timeout 10m --verbose 
